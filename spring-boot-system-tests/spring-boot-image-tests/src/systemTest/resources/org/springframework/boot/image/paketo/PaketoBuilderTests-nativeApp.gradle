plugins {
	id 'org.springframework.boot' version '{bootVersion}'
	id 'org.springframework.boot.aot' version '{bootVersion}'
	id 'io.spring.dependency-management' version '{dependencyManagementPluginVersion}'
	id 'org.graalvm.buildtools.native' version '{nativeBuildToolsVersion}'
	id 'java'
}

repositories {
	exclusiveContent {
		forRepository {
			maven { url '{systemTestMavenRepository}' }
		}
		filter {
			includeGroup "org.springframework.boot"
		}
	}
	mavenCentral()
	maven { url 'https://repo.spring.io/milestone' }
	maven { url 'https://repo.spring.io/snapshot' }
}

dependencies {
	implementation("org.springframework.boot:spring-boot-starter-web:{bootVersion}")
}

bootJar {
	manifest {
		attributes(
				'Implementation-Version': '1.0.0',
				'Implementation-Title': "Paketo Test"
		)
	}
}

bootBuildImage {
	builder = 'paketobuildpacks/builder:tiny'
	environment = ['BP_NATIVE_IMAGE': 'true']
	buildpacks = [
			"gcr.io/paketo-buildpacks/bellsoft-liberica:9.9.0-ea",
			"urn:cnb:builder:paketo-buildpacks/java-native-image"
	]
}
